{% extends "base.html" %} {% block content %}

<h4>DIABETIC RETINOPATHY PREDICTION</h4>
<br></br>
<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose a scanned image of retina...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg, .jfif " onchange="validateFileType()" required>
		<script type="text/javascript">
		function validateFileType()
		{
		var imageUpload= document.getElementById("imageUpload").value;
		var idxDot=imageUpload.lastIndexOf(".") + 1;
		var extFile=imageUpload.substr(idxDot,imageUpload.length).toLowerCase();
		if(extFile=="jpg" || extFile=="jpeg" || extFile=="png" || extFile=="jfif")
		{}
		else
		{
			alert("Only jpg/jpeg/jfif and png files are allowed!");
			document.getElementById("imageUpload").value=null;
		}
		}
		</script>
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
		
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
